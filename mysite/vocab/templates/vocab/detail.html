<h1>{{ vocab.vocab_text }} <a href="{%  url 'vocab:editPage' vocab.id %}" style = "font-size:16px">Edit</a> </h1><!--รับค่าคำศัพท์-->
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<ul>
{% for def in vocab.definition_set.all %}
<li>{{ def.def_text }}</li><!--รับความหมายของคำศัพท์มา-->
{% endfor %}
</ul>

<form action="{%  url 'vocab:delete' vocab.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="DELETE" name="delete">
</form>
