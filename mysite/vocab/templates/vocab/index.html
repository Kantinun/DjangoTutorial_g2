<form action="{% url 'vocab:index' %}" method="post">
    {% csrf_token %}
        <label for="searchword">Search : </label>
        <input type="text" name="searchword">
        <input type="submit" value="Search">
</form>
{% if vocabList %}
    <a href="{% url 'vocab:addPage' %}">เพิ่มคำศัพท์</a>
    <ul>
    {% for vocab in vocabList %}
        <li><a href="/vocab/{{ vocab.id }}/">{{ vocab.vocab_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <h2>ไม่มีคำศัพท์</h2>
{% endif %}
